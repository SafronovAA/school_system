{% extends 'school/base.html' %}
{% block content %}


<ul class="list-articles">
    {% for p in tasks %}

    <li>
         <H1>{{p.title}}</a></H1>
<h3>{{p.content}}</h3>
        <p>Дата создания: {{p.time_create}}</p>

        <p>Предмет: {{p.id_sub}}</p>
        <p>Класс: {{p.id_class}}</p>
        <p ><a style=" display: inline-block;
  color: white;
  text-decoration: none;
  padding: .2em 1em;
  outline: none;
  border-width: 1px 0;
  border-style: solid none;
  border-color: #FDBE33 #000 #D77206;
  border-radius: 6px;
  background: linear-gradient(#F3AE0F, #E38916) #E38916;
  transition: 0.2s;" href="{{ p.get_absolute_url }}">Выполнить</a></p>
    </li>
    {% endfor %}
</ul>
{% endblock %}
